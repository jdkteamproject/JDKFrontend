<!DOCTYPE html>
<html>

<head>
  <title>Reoprts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 100%;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      /* padding: 2px 16px; */
    }
  </style>
</head>

<body id="reports">
  <header class="text-right">
    <div class="second-icon menu-icon">
      <span><a routerLink (click)="logout()" title="Logout"><span class="hidden-xs hidden-sm">Logout</span> <i class="fa fa-database"
            aria-hidden="true"></i></a>
      </span>
    </div>
    <div class="second-icon menu-icon">
        <span><a routerLink="/Profile" title="Profile"><span class="hidden-xs hidden-sm">Profile</span> <i class="fa fa-database"
              aria-hidden="true"></i></a>
        </span>
      </div>
    <div class="second-icon menu-icon">
      <span><a routerLink="/Events" title="Events"><span class="hidden-xs hidden-sm">Events</span> <i
            class="fa fa-database" aria-hidden="true"></i></a>
      </span>
    </div>
    <div class="second-icon menu-icon">
      <span><a routerLink="/Dashboard" title="Dashboard"><span class="hidden-xs hidden-sm">Dashboard</span> <i
            class="fa fa-database" aria-hidden="true"></i></a>
      </span>
    </div>
  </header>
  <!--Wall with Post -->
  <div class="content-posts active" id="userProfileInfo">
    <div class="primary-content">
      <div id="posts-container" class="container-fluid container-posts">
        <h2 class="card-title" style="text-align: center"><b>Users</b></h2>
        <hr>
        <div class="row">
          <div class="card-post" style="width: 100%" *ngFor="let user of users; let i = index">
              <div class="card" style="text-align: center">
                  <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>Username:</b> {{user.username}}</li>
                    <li class="list-group-item"><b>Email:</b> {{user.email}}</li>
                    <li class="list-group-item"><b>Category:</b> {{user.category}}</li>
                    <li class="list-group-item"><b>City:</b> {{user.region}}</li>
                  </ul>
                  <div class="card-body">
                    <button (click)="toTop()" id="topBtn" title="Go to top">Top</button>
                    <button (click)="deleteUser(user.id)" id="deleteBtn" title="Delete Event">Remove User</button>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Left Sidebar with info Profile -->
  <div class="sidebar-nav">
    <div class="card">
      <img src="../../../assets/Images/logo.jpg" alt="Avatar" style="width:100%">
      <div class="container">
        <h4 style="text-align: center"><b>Reports</b></h4>
      </div>
    </div>
  </div>
</body>

</html>
