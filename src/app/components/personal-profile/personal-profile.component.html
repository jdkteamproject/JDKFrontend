<!DOCTYPE html>
<html>

<head>
  <title>Personal Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 100%;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }
  </style>
</head>

<body id="personal-profile">
  <header class="text-right">
    <div class="second-icon menu-icon">
      <span><a routerLink="" title="Login"><span class="hidden-xs hidden-sm">Logout</span> <i class="fa fa-database"
            aria-hidden="true"></i></a>
      </span>
    </div>
    <div class="second-icon menu-icon">
      <span><a routerLink="/Users" title="Users"><span class="hidden-xs hidden-sm">Users</span> <i
          class="fa fa-database" aria-hidden="true"></i></a>
      </span>
    </div>
    <div class="second-icon menu-icon">
      <span><a routerLink="/Events" title="Events"><span class="hidden-xs hidden-sm">Events</span> <i
            class="fa fa-database" aria-hidden="true"></i></a>
      </span>
    </div>
    <div class="second-icon menu-icon">
      <span><a routerLink="/Dashboard" title="Dashboard"><span class="hidden-xs hidden-sm">Dashboard</span> <i
            class="fa fa-database" aria-hidden="true"></i></a>
      </span>
    </div>
  </header>
  <!--Wall with Post -->
  <div class="content-posts active" id="userProfileInfo">
    <div class="primary-content">
      <div id="posts-container" class="container-fluid container-posts">
        <div class="jumbotron">
          <h2 style="text-align: center">Personal Information</h2>
          <div id="profile-info">
            <span id="firstnameLable">First Name: <input type="text" id="userfirstName" class="form-control"
                placeholder="First Name" required=false autofocus></span><br>
            <span id="lastnameLabel">Last Name: <input type="text" id="userlastName" class="form-control"
                placeholder="Last Name" required=false autofocus></span><br>
            <span id="usernameLabel">Username: <input type="text" id="userame" class="form-control"
                placeholder="Username" required=false autofocus></span><br>
            <span id="emailLabel">Email: <input type="text" id="email" class="form-control" placeholder="Email"
                required=false autofocus></span><br>
            <span id="passwordLAbel">Password: <input type="text" id="password" class="form-control"
                placeholder="Password" required=false autofocus></span><br>
            <P>Top Categories: </P>
            <ol>
              <li></li>
              <li></li>
              <li></li>
            </ol>
            <p>Saved Events: </p><br>
            <div class="list-group" title="Saved Events">
              <a href="#" class="list-group-item list-group-item-action list-group-item-info">Event 1</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-warning">Event 2</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Event 3</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Event 4</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Event 5</a>
            </div>
          </div>
          <br>
          <p class="lead">
            <a class="btn btn-secondary btn-lg" href="#" role="button">Save Changes</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!--Left Sidebar with info Profile -->
  <div class="sidebar-nav">
    <div class="card">
      <img src="../../../assets/Images/logo.jpg" alt="Avatar" style="width:100%">
      <div class="container">
        <h4 style="text-align: center"><b>Profile</b></h4>
      </div>
    </div>
  </div>
</body>

</html>
